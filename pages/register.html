<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>index</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>

<body>
  <%- include('./layout/header'); -%>
    <div class="login-container bg-white">
      <div class="d-flex align-items-center">

        <div class="swiper d-none d-md-block">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides 輪播內容放這-->
            <div class="swiper-slide"><img src="../assets/images/cover-1.png" alt="cover-1"></div>
            <div class="swiper-slide"><img src="../assets/images/cover-2.png" alt="cover-2"></div>
            <div class="swiper-slide"><img src="../assets/images/cover-3.png" alt="cover-3"></div>
          </div>
          <!-- If we need pagination 分頁點-->
          <!-- <div class="swiper-pagination"></div> -->
          <!-- If we need navigation buttons 左右按鈕 -->
          <!-- <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div> -->
          <!-- If we need scrollbar 進度條-->
          <!-- <div class="swiper-scrollbar"></div> -->
        </div>

        <div class="container login-container2  p-md-0 px-4">
          <h2 class="h1 mb-125">歡迎加入ZOBBA</h2>

          <a href="#" class="p-3 w-100 d-flex login-btn mb-md-3 mb-2">
            <img src="../assets/images/ic_google.png" alt="google login" class="icon-img-24">
            <p class="w-100 text-center body">使用 Google 帳號登入</p>
          </a>

          <a href="#" class="p-3 w-100 d-flex login-btn mb-md-3 mb-2">
            <img src="../assets/images/ic_facebook.png" alt="facebook login" class="icon-img-24">
            <p class="w-100 text-center body">使用 Facebook 帳號登入</p>
          </a>

          <a href="#" class="p-3 w-100 d-flex login-btn mb-125 ">
            <img src="../assets/images/ic_apple.png" alt="apple id login" class="icon-img-24">
            <p class="w-100 text-center body">使用 Apple 帳號登入</p>
          </a>

          <h2 class="title mb-3">或使用 ZOBAA 帳號註冊</h2>

          <div class="mb-3">
            <label for="" class="form-label">電子信箱<span class="ms-25 text-danger">*</span></label>
            <input type="email" class="form-control" name="" id="" aria-describedby="helpId" placeholder="請輸入電子信箱" />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">密碼<span class="ms-25 text-danger">*</span></label>
            <input type="password" class="form-control" name="" id="" aria-describedby="helpId" placeholder="請輸入密碼" />
          </div>

          <div class="mb-125">
            <label for="" class="form-label">確認密碼<span class="ms-25 text-danger">*</span></label>
            <input type="password" class="form-control" name="" id="" aria-describedby="helpId" placeholder="請在輸入一次密碼" />
          </div>

          <a name="" id="" class="btn py-1 text-center w-100 login-btn2 py-3 mb-3" href="#" role="button">立即註冊</a>

          <p class="mb-125 body2">建立帳號即表示您同意我們的<a href="#" class="text-decoration-underline">服務條款</a> 及 <a href="#" class="text-decoration-underline">隱私權政策</a></p>
          <div class="d-flex mb-3">
            <p class="body">已經有 ZOBAA 帳號了嗎？</p>
            <a href="login.html" class="text-primary login-btn3 text-decoration-underline">立即登入</a>
          </div>

        </div>

      </div>
    </div>

    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>

      <script>
        const swiper = new Swiper(".swiper", {
          //間距24px
          // spaceBetween: 24,
          pagination: {
            el: ".swiper-pagination"
          },
          // 左右箭頭
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev"
          },
          //呈現三個
          slidesPerView: 1,
          // 滾動條
          scrollbar: {
            el: ".swiper-scrollbar"
          },
          autoplay: true,
        });

      </script>
</body>

</html>
